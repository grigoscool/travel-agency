{% for slide in slider_list %}
<div class="carousel-item {{ slide.cms_css }}">
	<img src="{{ slide.cms_img.url }}" class="d-block w-100" alt="...">
	<div class="carousel-caption d-none d-md-block">
		<h5 class="slaider_h">{{ slide.cms_title }}</h5>
		<p class="slaider_p">{{ slide.cms_text }}</p>
	</div>
</div>
{% endfor %}
