{% if orders %}
  <table border="1">
    <tr>
      <th>id</th>
      <th>date</th>
      <th>name</th>
      <th>phone</th>
    </tr>
    {% for order in orders %}
      <tr>
        <th>{{ order.id }}</th>
        <th>{{ order.order_dt }}</th>
        <th>{{ order.order_name }}</th>
        <th>{{ order.order_phone }}</th>
      </tr>
    {% endfor %}
    {% else %}
     <h1>no data</h1>
  </table>
{% endif %}
